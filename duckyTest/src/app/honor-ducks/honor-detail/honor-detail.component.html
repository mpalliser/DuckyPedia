<div>
  <div id="container" class="row">
    <div class="col-md-4">
      <img [src]="honorDuck.imagePath"
           alt="{{honorDuck.name}}"
           class="pull-left img-responsive"
           style="max-height: 300px">
    </div>
    <div class="col-md-8">
      <h1>{{ honorDuck.name }}</h1>
      <h4>{{ honorDuck.nick }}</h4>
      <p class="text-justify">{{ honorDuck.description }}</p>
    </div>
  </div>
</div>
