<div>
  <div id="container" class="row">
    <div class="col-xs-12">
      <img [src]="honorDuck.imagePath"
           alt="{{honorDuck.name}}"
           class="img-responsive"
           style="max-height: 300px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ honorDuck.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>{{ honorDuck.description }}</p>
    </div>
  </div>
</div>
