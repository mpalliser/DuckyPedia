<div class="row">
  <app-honor-list
    (honorDuckWasSelected)="selectedHonorDuck = $event"></app-honor-list>
</div>
<hr>
<div class="row">
  <app-honor-detail
    *ngIf="selectedHonorDuck; else infoText"
    [honorDuck]="selectedHonorDuck"></app-honor-detail>
  <ng-template #infoText>
    <p>Please select a Duck!</p>
  </ng-template>
</div>
