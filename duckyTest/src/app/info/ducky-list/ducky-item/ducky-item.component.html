<a href="#"
   class="list-group-item clearfix"
   (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ duck.name }}</h4>
    <p class="list-group-item-text"> {{ duck.nick }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="duck.imagePath"
      class="img-responsive"
      alt="{{ duck.name }}"
      style="max-height: 50px;">
  </span>
</a>
