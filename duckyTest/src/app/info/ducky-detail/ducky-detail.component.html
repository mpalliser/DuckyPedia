<div class="row">
  <div class="col-xs-12">
    <img [src]="duck.imagePath"
         alt="{{duck.name}}"
         class="img-responsive"
         style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ duck.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ duck.description }}</p>
  </div>
</div>
