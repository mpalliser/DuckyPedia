<div class="row">
  <div class="col-md-5">
    <app-ducky-list
      (duckWasSelected)="selectedDuck = $event"></app-ducky-list>
  </div>
  <div class="col-md-7">
    <app-ducky-detail
      *ngIf="selectedDuck; else infoText"
      [duck]="selectedDuck"></app-ducky-detail>
    <ng-template #infoText>
      <p>Please select a Duck!</p>
    </ng-template>
  </div>
</div>
