<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">

    <div class="col-md-12">
      <app-info *ngIf="loadedFeature === 'duck'"></app-info>
      <app-home *ngIf="loadedFeature === 'home'"></app-home>
      <app-honor-ducks *ngIf="loadedFeature === 'honorDucks'"></app-honor-ducks>
    </div>
  </div>
</div>
